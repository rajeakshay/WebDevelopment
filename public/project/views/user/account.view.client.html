<div class="container">
	<div class="center-content">
		<div ng-show="model.updateSuccess" class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			{{model.updateSuccess}}
		</div>
		<div ng-show="model.updateError" class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			{{model.updateError}}
		</div>
		<h4>Account Settings</h4>
		<form>
			<input ng-model="firstName" type="text"
			       class="form-control" placeholder="First Name"
			       spellcheck="false"/>
			<input ng-model="lastName" type="text"
			       class="form-control" placeholder="Last Name"
			       spellcheck="false"/>
			<input ng-model="username" type="email"
			       class="form-control" placeholder="Email Address"
			       spellcheck="false"/>
			<br/>
			<h5>Change Password</h5>
			<input ng-model="newPassword" type="password"
			       class="form-control" placeholder="Password"/>
			<input ng-model="confirmPassword" type="password"
			       class="form-control" placeholder="Confirm Password"/>
			<br/>
			<button ng-click="model.updateUser(email, newPassword, confirmPassword, firstName, lastName)" type="submit" class="btn btn-block btn-primary">Update</button>
			<button ng-click="model.makeAdmin(email)" type="submit" class="btn btn-block btn-primary">Make Admin</button>
		</form>
	</div>
</div>
