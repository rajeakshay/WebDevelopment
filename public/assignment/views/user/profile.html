<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable = no">
	<title>Profile</title>
	<link href="/assignment/img/favicon.ico" rel="icon" type="image/x-icon"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/assignment/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header stick-to-left">
			<a class="navbar-brand" href="#">Profile</a>
		</div>
		<div class="stick-to-right">
			<a href="#" class="navbar-link">
				<span class="glyphicon glyphicon-ok"></span>
			</a>
		</div>
	</div>
</nav>
<div class="container">
	<div class="alert alert-success alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Success!</strong> Your profile was saved.
	</div>
	<form>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" placeholder="Username"/>
		</div>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" class="form-control" id="email" placeholder="john@example.com"/>
		</div>
		<div class="form-group">
			<label for="first-name">First Name</label>
			<input type="text" class="form-control" id="first-name" placeholder="John"/>
		</div>
		<div class="form-group">
			<label for="last-name">Last Name</label>
			<input type="text" class="form-control" id="last-name" placeholder="Doe">
		</div>
	</form>
	<a href="/assignment/views/website/website-list.html" class="btn btn-primary btn-block">Websites</a>
	<a href="/assignment/views/user/login.html" class="btn btn-danger btn-block">Logout</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<div class="pseudo-margin stick-to-right">
			<a href="#">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		</div>
	</div>
</nav>
</body>
</html>
