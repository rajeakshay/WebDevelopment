<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable = no">
	<title>Edit Website</title>
	<link href="/assignment/img/favicon.ico" rel="icon" type="image/x-icon"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/assignment/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header stick-to-left left-chevron">
			<a href="/assignment/views/website/website-list.html" class="navbar-link">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
		</div>
		<a class="navbar-brand left-padding-adjusted" href="#">Edit Website</a>
		<div class="stick-to-right">
			<a href="/assignment/views/website/website-list.html" class="navbar-link">
				<span class="glyphicon glyphicon-ok"></span>
			</a>
		</div>
	</div>
</nav>
<div class="container">
	<form>
		<div class="form-group">
			<label for="name">Website Name</label>
			<input type="text" class="form-control" id="name" placeholder="Website Name" value="Blogger"/>
		</div>
		<div class="form-group">
			<label for="description">Website Description</label>
			<textarea rows="4" class="form-control" id="description" placeholder="Website Description">This is some random text thrown in for this mock-up to look good. Textarea serves as a nice container to write high quality content. Edit this text until you are satisfied.	</textarea>
		</div>
	</form>
	<a class="btn btn-danger btn-block" href="/assignment/views/website/website-list.html">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<div class="pseudo-margin stick-to-right">
			<a href="/assignment/views/user/profile.html">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		</div>
	</div>
</nav>

</html>
