<div class="container">
	<form>
		<div class="form-group">
			<label for="widget-name">Name</label>
			<input ng-model="model.widget.name"
			       type="text"
			       class="form-control"
			       id="widget-name"
			       placeholder="Widget Name">
		</div>
		<div class="form-group">
			<label for="widget-text">Text</label>
			<input ng-model="model.widget.text"
			       type="text"
			       class="form-control"
			       id="widget-text"
			       placeholder="Widget Text">
		</div>
		<div class="form-group">
			<label for="widget-rows">Rows</label>
			<input ng-model="model.widget.rows"
			       type="number"
			       class="form-control"
			       id="widget-rows"
			       placeholder="No. of rows for input">
		</div>
		<div class="form-group">
			<label for="widget-placeholder">Placeholder</label>
			<input ng-model="model.widget.placeholder"
			       type="text"
			       class="form-control"
			       id="widget-placeholder"
			       placeholder="Placeholder text to display">
		</div>
		<div class="form-group">
			<label for="widget-formatted">Formatted</label>
			<input ng-model="model.widget.formatted"
			       type="checkbox"
			       id="widget-formatted"
			       class="checkbox-with-margins">
		</div>
	</form>
	<a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
</div>
