<div class="container">
	<form>
		<div class="form-group">
			<label for="widget-name">Name</label>
			<input ng-model="model.widget.name"
			       type="text"
			       class="form-control"
			       id="widget-name"
			       placeholder="Heading Name">
		</div>
		<div class="form-group">
			<label for="widget-text">Text</label>
			<input ng-model="model.widget.text"
			       type="text"
			       class="form-control"
			       id="widget-text"
			       placeholder="Heading Text">
		</div>
		<div class="form-group">
			<label for="widget-size">Size</label>
			<select ng-model="model.widget.size" id="widget-size" class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
		</div>
	</form>
	<a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
</div>
