<div class="form-group">
	<label for="widget-url">URL</label>
	<input ng-model="model.widget.url"
	       type="url"
	       class="form-control"
	       id="widget-url"
	       value="http://sportstorque.co/wp-content/uploads/2015/06/Golden-State.jpg"
	       placeholder="URL"/>
</div>
<div class="form-group">
	<label for="widget-width">Width</label>
	<input ng-model="model.widget.width"
	       type="text"
	       class="form-control"
	       id="widget-width"
	       value="100%"
	       placeholder="100%"/>
</div>
<div class="form-group">
	<label for="widget-upload">Upload</label>
	<input type="file" class="form-control" id="widget-upload"/>
</div>
<a class="btn btn-primary btn-block" href="">Upload Image</a>
